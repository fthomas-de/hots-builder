{% extends 'template.html' %}
{% block content %}
<div class="bcolor">

 <div class="page-header">
	<h1>Step 1: Choose a Hero</h1>
 </div>

 <div class="container">
  <div class="row">
   {% for lst in imgLst %}	
    {% for item in lst %}	
     <a href={{ item[:-4] }}>
     <img src= "{{ url_for('static', filename='img/heroes/' + item ) }}" /> </a>
    {% endfor %}
    <br>
   {% endfor %}
  </div>
 </div>

</div>
{% endblock content %}

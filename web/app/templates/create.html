{% extends 'template.html' %}
{% block content %}
<div class="bcolor">

 <div class="page-header">
	<h1>Step 1: Choose a Hero</h1>
 </div>
 <br>
 <div class="container">

  {% for lst in imgLst %}	
   <div class="row">
   {% for item in lst %}
    <a href={{ item[:-10] }} >

     {% if not item[:-10] in weekly_hero_lst %}
     <img class="normal" src="{{ url_for('static', filename='img/heroes/' + item ) }}" />   
     <img class="hover"  src="{{ url_for('static', filename='img/heroes_highlights/' + item ) }}" />
     {% else %}
     <img class="normal" src="{{ url_for('static', filename='img/rotation/' + item[:-4] + '_rotation.png' ) }}" />
     <img class="hover"  src="{{ url_for('static', filename='img/rotation_highlights/' + item[:-4] + '_rotation.png' ) }}" />
     {% endif %}
    </a>
   {% endfor %}
  </div>
  {% endfor %}
 </div>

</div>
{% endblock content %}
